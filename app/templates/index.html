<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Status da Plataforma</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-6">Status da Plataforma</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for monitor in monitors %}
            <div class="p-4 bg-white shadow rounded">
                <h2 class="text-xl font-semibold">{{ monitor.nome }}</h2>
                <p class="text-sm text-gray-600">{{ monitor.descricao }}</p>
                <div class="mt-2">
                    {% if monitor.estado == 'OK' %}
                        <span class="px-2 py-1 bg-green-100 text-green-800 rounded">OK</span>
                    {% elif monitor.estado == 'Alert' %}
                        <span class="px-2 py-1 bg-red-100 text-red-800 rounded">ALERTA</span>
                    {% else %}
                        <span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded">{{ monitor.estado }}</span>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
